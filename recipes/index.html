<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Recipe Helper</title>
</head>

<body>
  <main>
    <div class="recipe-select">
      <label for="select">Choose:</label>
      <select id="select" name="select-recipe">
      </select>
    </div>
    <section class="recipe-card">
      <h1 id="title"></h1>
      <div>
        <ul id="ingredients"></ul>
      </div>
      <div>
        <ol id="instructions"></ol>
      </div>
      <div>
        <ul id="notes"></ul>
      </div>
    </section>
    <div class="price-conversion">
      <h2>Price setting:</h2>
      <ul>
        <li>1 oz = roughly 30 mL, or "a shot and a half" by European standards.</li>
        <li>Consider that when evaluating the price! (And also consider the non-alcoholic ingredients!!)</li>
      </ul>
      <div id="conversion-input">
        <input type="number" id="amount"><label for="amount">oz</label>
        <button type="button" id="conversion-button">Convert</button>
      </div>
      <p id="converted-amount"></p>
      <p id="pricing-advice"></p>
    </div>
  </main>
  <script src="main.js"></script>
</body>

</html>
